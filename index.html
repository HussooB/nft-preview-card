<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="big-container">
  <div class="big-img">
    <img src="images/image-equilibrium.jpg" alt="equilibrium.jpg">
    <div class="hover">
      <img src="./images/icon-view.svg" alt="view">
    </div>
  </div>
  <div class="header">
  <h2>Equilibrium #3429</h2>
  <p><strong>Our Equilibrium collection promotes balance and calm.</strong></p>
  </div>
  <div class="value-date">
  <div class="value"><img src="./images/icon-ethereum.svg"> <p>0.041 ETH</p></div>
  <div class="date"><img src="./images/icon-clock.svg">
    <p>3 days left</p></div>
  
  </div>
  <div class="line">
   <hr>
  </div>
  <div class="user">
  <img src="./images/image-avatar.png"><p><span>Creation of </span>Jules Wyvern</p>
  </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/HussooB" target="_blank">Hussein Beshir</a>.</p>
  </div>
</body>
</html>
